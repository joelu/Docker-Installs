version: '3.3'
services:
  stirling-pdf
    image: frooodle/s-pdf:latest
    restart: always
    ports:
     - '8085:8080'
    volumes:
     -./trainingData:/usr/share/tesseract-ocr/4.00/tessdata #Required for extra OCR languages
     -./extraConfigs:/configs
     -./customFiles:/customFiles/
    environment:
     - DOCKER_ENABLE_SECURITY=false